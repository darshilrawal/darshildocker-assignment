<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Section styling */
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Basic Website</h1>
        <p>This is a simple website built with HTML, CSS, and JavaScript</p>
    </header>

    <section>
        <h2>About</h2>
        <p>This website demonstrates a basic layout using HTML, CSS, and JavaScript.</p>
        <button id="changeColorBtn">Change Background Color</button>
    </section>

    <footer>
        <p>&copy; 2024 Basic Website. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to change background color when button is clicked
        document.getElementById('changeColorBtn').addEventListener('click', function() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'lightblue' ? '#f4f4f4' : 'lightblue';
        });
    </script>

</body>
</html>
